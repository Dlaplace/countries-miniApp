<h2>
  Por Region
</h2>

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn m-2"
      (click)="searchByRegion(region)"
      [ngClass]="{'btn-primary': selectedRegion === region, 'btn-outline-primary': selectedRegion !== region}"
    >
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
