<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor...
  </div>
</ng-template>

<div *ngIf="country; else loading" class="">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>
  <div class="col">
    <h3>Información</h3>
    <hr>
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flags.svg" alt="country.name.common" class="img-thumbnail">
    </div>
    <div class="col">
      <ul>
        <li class="list-group list-group-item">
          <strong>Población:</strong> {{ country.population | number }}

        </li>
        <li class="list-group list-group-item">
          <strong>Codigo:</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>traducciones</h3>
      <div class="df-flex flex-wrap">
        <span class="badge bg-primary m-1">
          {{ country.translations["spa"].common }}
        </span>
        <span class="badge bg-primary m-1">
          {{ country.translations["cym"].common }}
        </span>
        <span class="badge bg-primary m-1">
          {{ country.translations["ces"].common }}
        </span>
      </div>
    </div>
  </div>
</div>
